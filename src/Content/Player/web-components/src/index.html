<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/dovetail-podcasts-player-web-components.css" />

    <style>
      :root {
        font-family: Avenir, Montserrat, Corbel, 'URW Gothic', source-sans-pro, sans-serif;
        font-weight: normal;

        padding: 1.25rem;
      }

      :where(body) > * {
        margin-block: 0;
        & + * {
          margin-block-start: 1.25em;
        }
      }

      .player-layout {
        display: grid;
        gap: 0.5rem;
        padding: 1rem;

        border-style: solid;
        border-color: color-mix(in oklch, currentColor 10%, transparent);
        border-width: 0.125rem;

        & > * {
          margin: 0;
        }
      }

      .component-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .component-card {
        display: grid;
        align-content: start;
        place-items: center;

        &.grow {
          flex-grow: 1;
          justify-items: stretch;
        }
      }

      table.icons {
        width: 100%;

        border-spacing: 0;
        border-block: 3px solid #cdcdcd;


        :where(th,td) {
          padding: 0.5rem 1rem;
          align-items: center;
        }
        th {
          border-block-end: 2px solid #cdcdcd;
        }
        th:first-of-type {
          text-align: start;
        }
        td:not(:first-of-type) {
          text-align: center;
        }
        tr + tr {
          td {
            border-block-start: 1px solid #cdcdcd;
          }
        }

        .lucide-icon {
          display: grid;
          place-items: center;
        }
      }
    </style>

    <script type="module" src="/build/dovetail-podcasts-player-web-components.esm.js"></script>
    <script nomodule src="/build/dovetail-podcasts-player-web-components.js"></script>
  </head>
  <body>
    <h1>Dovetail Podcast Player</h1>

    <h2>Layouts</h2>

    <section class="player-layout">
      <h3>Default</h3>
      <div class="content">
        <dtpc-player src="https://dts.podtrac.com/redirect.mp3/dovetail.prxu.org/_/93/0af0c559-ce0d-472e-b406-1f029ca8b157/SongExploder267_GreenDay_1.mp3">
          <dtpc-play-button></dtpc-play-button>
          <dtpc-time-current></dtpc-time-current>
          <dtpc-progress-bar duration="1300.166531"></dtpc-progress-bar>
          <dtpc-time-duration duration="1300.166531"></dtpc-time-duration>
          <dtpc-mute-button></dtpc-mute-button>
        </dtpc-player>
      </div>
    </section>

    <section class="player-layout">
      <h3>Time Display</h3>
      <div class="content">
        <dtpc-player src="https://dts.podtrac.com/redirect.mp3/dovetail.prxu.org/_/93/0af0c559-ce0d-472e-b406-1f029ca8b157/SongExploder267_GreenDay_1.mp3">
          <dtpc-play-button></dtpc-play-button>
          <dtpc-progress-bar duration="1300.166531"></dtpc-progress-bar>
          <dtpc-time-display duration="1300.166531"></dtpc-time-display>
        </dtpc-player>
      </div>
    </section>

    <h2>Shared UI</h2>

    <section class="player-layout">
      <h3>Slider</h3>
      <div class="content">
          <h4>Horizontal</h4>
          <dtpc-slider default-value="40" min="0" max="100" step="1"></dtpc-slider>

          <h4>Vertical</h4>
          <dtpc-slider default-value="40" min="0" max="100" step="1" orient="vertical"></dtpc-slider>
      </div>
    </section>

    <h2>Icons</h2>
    <table class="icons">
      <thead>
          <th></th>
          <th>Outline</th>
      </thead>
      <tbody>
        <tr>
          <td>Play</td>
          <td>
            <icon-play></icon-play>
          </td>
        </tr>
        <tr>
          <td>Pause</td>
          <td>
            <icon-pause></icon-pause>
          </td>
        </tr>
        <tr>
          <td>Volume</td>
          <td>
            <icon-volume muted></icon-volume>
            <icon-volume level="0"></icon-volume>
            <icon-volume level="0.25"></icon-volume>
            <icon-volume></icon-volume>
          </td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
